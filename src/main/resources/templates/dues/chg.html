<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
  <div th:replace="layout/layout_header.html::header"></div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div class="content-wrapper">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">지출 / 수입</h2>
    <form th:action="@{/account/proc/chg}"  method="post" id="chgForm">
      <input type="hidden" name="id" th:value="${info.id}"/>
      <div class="mb-3">
        <label class="form-label">수입 / 지출</label>
        <div>
          <span th:if="${#strings.equals(error, 'type')}">*</span>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="expen" value="O" th:checked="${info.type eq 'O'}" >
            <label class="form-check-label" for="expen">지출</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="income" value="I" th:checked="${info.type eq 'I'}" >
            <label class="form-check-label" for="income">수입</label>
          </div>
        </div>
      </div>

      <!-- 항목 -->
      <div class="mb-3">
        <label for="expensensType" class="form-label">항목</label>
        <span th:if="${#strings.equals(error, 'expensensType')}">*</span>
        <select id="expensensType" name="expensensType" class="custom-select rounded-0">
          <option
                  th:each="type : ${expensensMap}"
                  th:value="${type.key}"
                  th:text="${type.value}"
                  th:selected="${type.key == info.expensensType}">
          </option>
        </select>
      </div>

      <!-- 해당월 -->
      <div class="mb-3">
        <input type="text" id="datePicker" placeholder="날짜를 선택하세요">
        <span th:if="${#strings.equals(error, 'selectedDate')}">*</span>
        <input type="hidden" name="selectedDate" id="selectedDate" />
      </div>

      <!-- 금액 -->
      <div class="mb-3">
        <label for="amount" class="form-label">회비</label>
        <span th:if="${#strings.equals(error, 'amount')}">*</span>
        <input type="text" class="form-control" id="amount" name="amount" th:value="${info.amount}" placeholder="0원" required>
      </div>

      <!-- 메모 -->
      <div class="mb-3">
        <label for="memo">메모를 입력하세요:</label><br>
        <span th:if="${#strings.equals(error, 'memo')}">*</span>
        <textarea id="memo" name="memo" rows="5" cols="60"  th:text="${info.memo}"  placeholder="상세 내역을 적어주세요"></textarea>
      </div>

      <!-- 제출 버튼 -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">작성</button>
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-center align-items-center">
          <a class="btn btn-secondary w-100" role="button" aria-disabled="true" th:href="|/account/view/list|">목록으로 돌아가기</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Bootstrap JS (선택사항, 일부 컴포넌트에 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  // 오늘 날짜 구하기 (YYYY-MM-DD 형식)
  const today = new Date();
  const year = today.getFullYear();
  const month = String(today.getMonth() + 1).padStart(2, '0');
  const day = String(today.getDate()).padStart(2, '0');
  const formattedToday = `${year}-${month}-${day}`;

  let selected = "[[${info.date}]]";
  if (!selected && selected !== "") {
    formattedToday = selected;
  }
  // 초기 히든값
  $("#selectedDate").val(formattedToday);

  // flatpickr 초기화
  flatpickr("#datePicker", {
    dateFormat: "Y-m-d",
    minDate: "0203-01-01",
    maxDate: "2050-12-31",
    defaultDate: formattedToday,
    onChange: function(selectedDates, dateStr) {
      $("#selectedDate").val(dateStr);
    }
  });
</script>
<footer th:replace="layout/layout_footer.html::footer">
</footer>
