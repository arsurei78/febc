<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
  <div th:replace="layout/layout_header.html::header"></div>
</head>
<body>
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">단원 가입</h2>
    <form th:action="@{/member/proc}"  method="post" id="insertForm">
      <!-- 이름 -->
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>

      <!-- 기수 -->
      <div class="mb-3">
        <label for="generation" class="form-label">기수</label>
        <input type="text" class="form-control" id="generation" name="generation" placeholder="1" required>
      </div>

      <!-- 회비 -->
      <div class="mb-3">
        <label for="dues" class="form-label">회비</label>
        <input type="text" class="form-control" id="dues" name="dues" placeholder="70000" required>
      </div>

      <!-- 성별 -->
      <div class="mb-3">
        <label class="form-label">성별</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="M">
            <label class="form-check-label" for="male">남성</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="F">
            <label class="form-check-label" for="female">여성</label>
          </div>
        </div>
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" class="btn btn-primary w-100">회원가입</button><br/><br/>
	  <button type="button" class="btn btn-secondary w-100">목록으로 돌아가기</button>
    </form>
  </div>

  <!-- Bootstrap JS (선택사항, 일부 컴포넌트에 필요) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer th:replace="layout/layout_footer.html::footer">
  </footer>
